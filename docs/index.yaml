apiVersion: v1
entries:
  postgres-operator:
  - apiVersion: v2
    appVersion: 1.8.2
    created: "2025-07-31T10:21:18.276182724Z"
    description: Postgres Operator creates and manages PostgreSQL clusters running
      in Kubernetes
    digest: f77ffad2e98b72a621e5527015cf607935d3ed688f10ba4b626435acb9631b5b
    home: https://github.com/zalando/postgres-operator
    keywords:
    - postgres
    - operator
    - cloud-native
    - patroni
    - spilo
    maintainers:
    - email: opensource@zalando.de
      name: Zalando
    name: postgres-operator
    sources:
    - https://github.com/zalando/postgres-operator
    urls:
    - https://simplygoodsoftware.github.io/pyrus-datacenter-k8s/postgres-operator-1.8.2.tgz
    version: 1.8.2
  pyrus-datacenter:
  - apiVersion: v2
    appVersion: latest
    created: "2025-07-31T10:21:18.42450098Z"
    dependencies:
    - condition: nats.enabled
      name: nats
      repository: https://nats-io.github.io/k8s/helm/charts/
      version: 1.1.9
    - alias: postgresql
      condition: postgresql.enabledHA
      name: postgres-operator
      repository: https://simplygoodsoftware.github.io/pyrus-datacenter-k8s
      version: 1.8.2
    - condition: elasticsearch.internalChart
      name: elasticsearch
      repository: ""
    description: 'Pyrus datacenter instalation v2 for Kubernetes  ## Install  helm
      -n pyrus install --dependency-update --create-namespace pyrus-datacenter ./pyrus-datacenter  ##
      Upgrade helm -n pyrus upgrade pyrus-datacenter ./pyrus-datacenter --reset-values  ##
      Uninstall helm -n pyrus uninstall pyrus-datacenter '
